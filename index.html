<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercícios de Matemática</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>
    <body>
        <label for="operacao">Operação:</label>
        <select id="operacao">
            <option
                value="adicao"
                selected
            >
                Adição
            </option>
            <option value="subtracao">Subtração</option>
        </select>
        <br />
        <label for="nivel">Nível:</label>
        <select id="nivel">
            <option
                value="facil"
                selected
            >
                Fácil
            </option>
            <option value="medio">Médio</option>
            <option value="dificil">Difícil</option>
        </select>
        <br />
        <label for="numero-exercicios">Número de exercícios:</label>
        <input
            type="number"
            id="numero-exercicios"
            value="10"
        />
        <br />
        <button id="botao-iniciar">Iniciar</button>
        <br />
        <div id="exercicios-container"></div>
        <br />
        <button id="botao-finalizar">Finalizar</button>
        <button id="botao-proximo">Próximo</button>

        <br />
        <div id="mensagem-resultado"></div>
        <script src="script.js"></script>
    </body>
</html>
