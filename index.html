<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercícios de Matemática</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <link
            href="https://fonts.cdnfonts.com/css/sf-pro-display"
            rel="stylesheet"
        />
        <link
            href="https://fonts.cdnfonts.com/css/helvetica-neue-9"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <div id="header">
                <img
                    src="logo.png"
                    alt="logo"
                    width="100"
                    height="100"
                />
                <h1>Exercício de Matemática</h1>
            </div>
            <select id="operacao">
                <option
                    value=""
                    disabled
                    selected
                    hidden
                >
                    Operação
                </option>
                <option value="adicao">Adição</option>
                <option value="subtracao">Subtração</option>
            </select>
            <br />
            <select id="nivel">
                <option
                    value=""
                    disabled
                    selected
                    hidden
                >
                    Nível
                </option>
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
            <br />
            <div id="quantidade">
                <label for="numero-exercicios">Quantidade de exercícios</label>
                <input
                    type="number"
                    id="numero-exercicios"
                    value="10"
                    max="100"
                />
            </div>
            <br />
            <button id="botao-iniciar">Iniciar</button>
            <br />
            <div id="exercicios-container"></div>
            <br />
            <button id="botao-finalizar">Finalizar</button>
            <button id="botao-proximo">Próximo</button>

            <br />
            <div id="mensagem-resultado"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
